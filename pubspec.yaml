name: starflame
description: A space strategy game.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  collection: ^1.18.0
  flame: ^1.19.0
  flutter:
    sdk: flutter
  intl: ^0.19.0
  path: ^1.9.0
  provider: ^6.1.2
  test: ^1.25.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/ships/
  shaders:
    - shaders/backdrop.frag
  fonts:
    - family: SpaceMono
      fonts:
        - asset: fonts/SpaceMono-Regular.ttf
    - family: Chakra
      fonts:
        - asset: fonts/ChakraPetch-Light.ttf
    - family: Icon
      fonts:
        - asset: fonts/lucide.ttf
